<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Recent Earthquakes Animation using D3.js</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">

  <style>
    h2, h4 {
      display: inline;
    }

    .center-70 {
      margin: auto;
      width: 70%;
      text-align: center;
    }
  </style>
    

  <!-- d3.js version 3.5.16, and topojson -->
  <script src="https://d3js.org/d3.v4.min.js"></script> 
  <script src="https://d3js.org/topojson.v1.min.js"></script>
  
  
    <!-- leaflet stylesheet and js script -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>

  <!-- earthquake slippy map module -->
  <script src="js/quakeMap.js"></script>
 
</head>
  
<body>

  <!-- titles, etc -->
  <div class=center-70><h2>Earthquakes in the past </h2><h2 id='numberOfDays'></h2><h2> days</h2></div>
  <div class=center-70><h4>Real time data courtesy of the <a href='https://earthquake.usgs.gov/earthquakes/feed/v1.0/geojson.php' target='_blank'>USGS</a></h4></div>

  <!-- div for the map -->
  <div id='theMap'></div>

  <!-- main script for this animation -->
  <script src="js/index.js"></script>
</body>
</html>
